<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
</head>
<body>
    <div class="container">
        <h1>Age Checker</h1>
        <div class="col-md-3">
          <div class="form-group">
            <label for="">Your BirthDate</label>
            <input type="date" class="form-control" id="yourbirth">
          </div>
          <div class="form-group">
            <button class="btn btn-danger" id="buttonAge">Check Age</button>
          </div>
          <div class="form-group">
            <div class="well">
              Your age : <b><span id="yourAge"></span>
            </div>
          </div>
        </div>
      </div>
      <script>document.getElementById("buttonAge").addEventListener("click", function(){
        var tgl1=new Date(document.getElementById("yourbirth").value);
        var tgl2=new Date(); 
        var timeDiff = Math.abs(tgl2.getTime() - tgl1.getTime());
        var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24)); 
        document.getElementById("yourAge").innerHTML = Math.round(diffDays/365) + " Years";
    });</script>
</body>
</html>
